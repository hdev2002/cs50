<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>An ordered list: </h1>
        <ul>
            <li>One item.</li>
            <li>Another item.</li>
            <li>Yet another item.</li>
        </ul>
    <h1>An unordered list: </h1>
        <ol>
            <ol>First item.</ol>
            <ol>Second item.</ol>
            <ol>Third item.</ol>
        </ol>
</body>
</html>
