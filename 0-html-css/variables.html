<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="variables.css">
    <!-- .scss or "SASS" files can be used to allow variables in css code. Compile these through terminal
    using 
    `saas variables.scss:variables.css`
    , for example. Make sure that you're recompiling the code
    every time you make a change to the code, just to ensure that everything is up to date. -->

    <!-- Continuing on the last comment, you can actually do this by using
    `saas --watch variables.scss:variables.css`
    -->
</head>
<body>
    <ul>
        <li>unordered item</li>
        <li>unordered item</li>
        <li>unordered item</li>
    </ul>
    <ol>
        <li>ordered item</li>
        <li>ordered item</li>
        <li>ordered item</li>
    </ol>
</body>
</html>
